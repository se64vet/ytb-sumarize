<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        h2 {
            color: #1976d2;
            margin-bottom: 20px;
        }
        
        .btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3367d6;
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .settings {
            margin-top: 20px;
            text-align: left;
        }
        
        textarea {
            width: 100%;
            height: 80px;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            font-size: 12px;
        }
        
        label {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ¥ YouTube Summarizer</h2>
        
        <button id="summarizeBtn" class="btn">
            Summarize Current Video
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="settings">
            <label for="promptTemplate">Custom Prompt Template:</label>
            <textarea id="promptTemplate" placeholder="Enter your custom prompt template. Use {URL} where you want the video URL to be inserted.">Please summarize this YouTube video in detail, including the main points, key insights, and important takeaways: {URL}</textarea>
            
            <button id="saveSettings" class="btn">
                Save Settings
            </button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
